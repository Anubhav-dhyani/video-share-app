services:
  - type: web
    name: video-share-app
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: AWS_REGION
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: S3_BUCKET_NAME
        sync: false
      - key: DYNAMODB_TABLE_NAME
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD_HASH
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: VIDEO_EXPIRY_HOURS
        value: "15"
      - key: DOWNLOAD_URL_EXPIRY_MINUTES
        value: "10"
      - key: MAX_FILE_SIZE_GB
        value: "20"
